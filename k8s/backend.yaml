apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-backend
  template:
    metadata:
      labels:
        app: library-backend
    spec:
      containers:
        - name: backend
          image: YOUR_DOCKERHUB/library-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/librarydb
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: example
---
apiVersion: v1
kind: Service
metadata:
  name: library-backend
spec:
  selector:
    app: library-backend
  ports:
    - port: 8080
      targetPort: 8080
